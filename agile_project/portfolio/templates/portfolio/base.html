{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}базовый шаблон{% endblock %}</title>
    <link rel="stylesheet" type="text/css"  href="{% static 'portfolio/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <a class="home_logo"href="{% url 'portfolio:index' %}">
            <h1 class="logo"></h1>
        </a>
        {% if user.is_authenticated %}
            <div class="person">
                <img src="{{ avatar }}" alt="person logo"/>
                <a class="header_username" href="{% url 'portfolio:profile' user.username%}"><h5>{{ user.username }}</h5></a>
                <a class="exit" href="{% url 'logout' %}">Выход</a>
            </div>
        {% else %}
            <div class="reg">
                <a href="{% url 'login' %}">Авторизация</a>
                <a href="{% url 'portfolio:registration' %}">Регистрация</a>
            </div>
        {% endif %}
    </header>
{% block content %}
<h1>base template</h1>
{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
