{% extends "portfolio/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
     <div>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Создание аккаунта</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Зарегистрироваться"/></td>
                </tr>
             </table>
         </form>
     </div>
{% endblock %}
